<ion-content [fullscreen]="true">
  <ion-grid style="padding-top: 35%; z-index: 2;">
    <ion-row>
      <ion-col style="z-index: 2; display: flex; align-items: center; justify-content: center;">
        <ion-img class="img" src="./assets/images/ecmlogo (2).png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  style=" z-index: 2; padding-top: 8%; padding-left: 6%; padding-right: 8%;">
        <ion-item>
          <ion-input class="font-16" placeholder="Username">
            <ion-icon slot="end" name="person"></ion-icon>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style=" z-index: 2; padding-top: 5%; padding-left: 6%; padding-right: 8%;">
        <ion-item>
          <ion-input class="font-16" placeholder="Password">
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="z-index: 2; display: flex; align-items: center; justify-content: center; padding-top: 4%;">
        <ion-button (click)="login()" class="bnt-set">
          LOGIN
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center">
        <ion-label class="font-16">Or continue with</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center" style="padding-top: 10%;">
        <ion-button class="bnt-google font-16">
