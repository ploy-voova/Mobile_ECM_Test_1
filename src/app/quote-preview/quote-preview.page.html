<ion-header>
  <ion-toolbar>
    <app-explore-header></app-explore-header>
    <ion-label class="font-18" style="color: #0D0D0D;">Quote Preview</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-label class="font-18" style="color: #469FD1;">Job ID:</ion-label>
      <ion-label class="font-18" style="color: #747474;">{{q_id}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-label class="font-16" style="color: #313848;">Date:</ion-label>
      <ion-label class="font-16" style="color: #747474;"> 19 Dec 2024 20:20</ion-label>
    </ion-row>
    <!-- <ion-row class="no-padding"> -->
    <ion-card class="card-background" *ngFor="let jj of journey">
      
      <ion-card-content class="card-content">
        <ion-row>
          <ion-col size-xs="6">
            <ion-row>
              <ion-label class="font-16" style="color: #469FD1;">Journey: 1</ion-label>
            </ion-row>
            <ion-row>
              <ion-checkbox class="font-16" style="color: #747474;" labelPlacement="end">Check All</ion-checkbox>
            </ion-row>
          </ion-col>
          <ion-col size-xs="6">
            <ion-row style="display: flex; align-items: center; justify-content: space-between;">
              <ion-label class="font-icon">$</ion-label>
              <ion-input class="input"></ion-input>
              <ion-icon class="icon" name="map"></ion-icon>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-card size-xs="6" class="card" *ngFor="let mm of movement">
          <ion-card-content style="padding: 2%;" >
            <ion-row>
              <ion-col size-xs="6">
                <ion-checkbox class="font-14" labelPlacement="end">19 Dec 2024 20:20</ion-checkbox>
              </ion-col>
              <ion-col size-xs="6" class="no-padding">
                <ion-label class="font-14">Mileage: 24 40.2 minute(s)</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-xs="1.5" style="display: flex; flex-direction: column; justify-content: space-between; align-items: flex-start; height: 100%;">
                <ion-row style="margin-bottom: 30px;">
                  <ion-label class="font-14" style="color: #ACACAC;">From:</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label class="font-14" style="color: #ACACAC;">To:</ion-label>
                </ion-row>
              </ion-col>
              <ion-col size-xs="1.5">
                <ion-row>
                  <ion-label class="icon-line" ></ion-label>
                </ion-row>
              </ion-col>
              <ion-col size-xs="9">
                <ion-row style="margin-bottom: 29px;">
                  <ion-label class="font-14" style="color: #747474;">Injinoo, Queensland, Australia</ion-label>
                </ion-row>
                <ion-row style="flex-direction: column;">
                  <ion-label class="font-14" style="color: #747474;">Congora Beach</ion-label>
                  <ion-label class="font-14" style="color: #469FD1;">ETA : 19 Dec 2024 08:00</ion-label>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 10px;">
              <ion-col size-xs="6" style="">
                <ion-label class="font-14" style="color: #747474;">Under bid</ion-label>
                <ion-icon name="ellipse" style="font-size: 9px; color: #FF9900;"></ion-icon>
              </ion-col>
              <ion-col size-xs="6" style="display: flex; justify-content: end;">
                <ion-icon name="caret-down" style="font-size: 25px; "></ion-icon>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-card-content>
    </ion-card>
    <!-- </ion-row> -->
  </ion-grid>
</ion-content>
